<div class="row py-2">
    <div class="col-12">
      <a class="btn btn-primary" routerLink= "/product/new" >Add Product</a>
    </div>

    <div class="col-12 mt-3">
      <form class="form-inline" th:method="get">

        <div class="form-group mb-2 mr-2">
          <label for="minCost" class="sr-only">Minimal cost</label>
          <input type="number" class="form-control" id="minCost" th:value="${param.minCost}"
                 name="minCost" placeholder="Minimal cost">
        </div>
        <div class="form-group mb-2 mr-2">
          <label for="maxCost" class="sr-only">Maximal cost</label>
          <input type="number" class="form-control" id="maxCost" th:value="${param.maxCost}"
                 name="maxCost" placeholder="Maximal cost">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Apply</button>
      </form>
    </div>

    <div class="col-12">
      <table class="table table-bordered my-2">
        <thead>
        <tr>

          <th scope="col"
              th:replace="fragments/product_fragments/sort_header :: sort_header ('Id', 'id')"></th>
          <th scope="col"
              th:replace="fragments/product_fragments/sort_header :: sort_header ('Title', 'title')"></th>
          <th scope="col"
              th:replace="fragments/product_fragments/sort_header :: sort_header ('Cost', 'cost')"></th>
          <th scope="col">Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <th scope="row" >{{product.id}}</th>
          <td scope="row" >{{product.title}}</td>
          <td scope="row" >{{product.cost}}</td>
          <td>
<!--            th:href="@{/product/{id}(id = ${product.id})}"-->
            <a class="btn btn-success" routerLink="/product/{{product.id}}}"><i class="fas fa-edit"></i></a>
            <a class="btn btn-danger" (click)="delete(product.id)" ><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>

        <tr th:unless="${products.hasContent()}">
          <td colspan="4">No data</td>
        </tr>

        </tbody>
      </table>
    </div>


  </div>
